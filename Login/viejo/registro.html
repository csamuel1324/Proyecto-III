<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="registro.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Barra superior -->
    <header class="navbar">
        <nav class="nav-container">
            <div class="nav-left">
                <img src="ulalogo2.png" alt="Logo de la Organización" class="org-logo">
                <a href="index.html" class="nav-link">Inicio</a>
                <a href="Reseña.html" class="nav-link">Reseña</a>
                <a href="Desarrolladores.html" class="nav-link">ULA</a>
            </div>
            <div class="nav-right">
                <button class="nav-btn" onclick="window.location.href='usuario.html';">Registro</button>
                <button class="nav-btn" onclick="window.location.href='usuario.html';">Ingresar</button>
                <button class="nav-btn" onclick="window.location.href='administrador.html';">Administrador</button>
            </div>
        </nav>
    </header>

    <!-- contenido principal -->
    <div class="register-container">
        <div class="register-box">
            <h1>Registro de Usuario</h1>
            <form id="registerForm"> 
                <label for="firstname">Nombre</label>
                <input type="text" id="firstname" placeholder="Introduce tu nombre" required>

                <label for="lastname">Apellido</label>
                <input type="text" id="lastname" placeholder="Introduce tu apellido" required>

                <label for="birthdate">Fecha de Nacimiento</label>
                <input type="date" id="birthdate" required>

                <label for="gender">Sexo</label>
                <select id="gender" required>
                    <option value="">Selecciona tu sexo</option>
                    <option value="male">Masculino</option>
                    <option value="female">Femenino</option>
                    <option value="other">Otro</option>
                </select>

                <label for="role">Rol</label>
                <select id="role" required>
                    <option value="">Selecciona tu rol</option>
                    <option value="manager">Encargado</option>
                    <option value="admin">Administrativo</option>
                    <option value="teacher">Docente</option>
                </select>

                <label for="username">Usuario</label>
                <input type="text" id="username" placeholder="Introduce tu usuario" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Introduce tu contraseña" required>

                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" placeholder="Confirma tu contraseña" required>

                <button type="submit">Crear</button>
            </form>
        </div>
    </div>
</body>
       <script src="registro.js" defer></script>
</html>
