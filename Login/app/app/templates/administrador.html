<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/administrador.css') }}">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Barra superior -->
    <header class="navbar">
        <nav class="nav-container">
            <div class="nav-left">
                <img src="{{ url_for('static', filename='img/ulalogo2.png') }}" alt="Logo de la Organización" class="org-logo">
                <a class="nav-link" href="{{ url_for('main.index' ) }}">Inicio</a>
                <a href="Reseña.html" class="nav-link">Reseña</a>
                <a href="Desarrolladores.html" class="nav-link">Desarrolladores</a>
            </div>
            <div class="nav-right">
                <a class="nav-btn" href="{{ url_for('main.usuario' ) }}">Usuario</a>
                <a class="nav-btn" href="{{ url_for('main.administrador' ) }}">Administrador</a>
                <!-- <button class="nav-btn" onclick="window.location.href='usuario.html';">Usuario</button>
                <button class="nav-btn" onclick="window.location.href='administrador.html';">Administrador</button> -->
            </div>
        </nav>
    </header>

    <!-- Contenido principal -->
    <div class="login-container">
        <div class="login-box">
            <h1>Iniciar Sesión Admin</h1>
            <form>
                <label for="username">Administrador</label>
                <input type="text" id="username" name="username" placeholder="Introduce tu usuario" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required>

                <div class="remember">
                    <input type="checkbox" id="remember">
                    <label for="remember">Recordar contraseña</label>
                </div>

                <button type="submit">Ingresar</button>
            </form>
        </div>
        <a href="{{ url_for('main.index' ) }}" id="enlace" ></a>
    </div>
    <script src="{{ url_for('static', filename='js/administrador.js') }}"></script>
</body>
</html>
