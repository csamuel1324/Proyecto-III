<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="usuario.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    
</head>
<body>
    <!-- barra superior -->
    <header class="navbar">
        <nav class="nav-container">
            <div class="nav-left">
                <img src="ulalogo2.png" alt="Logo de la Organización" class="org-logo">
                <a href="index.html" class="nav-link">Inicio</a>
                <a href="Reseña.html" class="nav-link">Reseña</a>
                <a href="Desarrolladores.html" class="nav-link">ULA</a>
            </div>
            <div class="nav-right">
                <button class="nav-btn" onclick="window.location.href='usuario.html';">Ingresar</button>
                
            </div>
        </nav>
    </header>

    <!-- contenido principal -->
    <div class="login-container">
        <div class="login-box">
            <h1>BIENVENIDO</h1>
            <form>
                <label for="username">Usuario</label>
                <input type="text" id="username" placeholder="Introduce tu usuario" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Introduce tu contraseña" required>

                <div class="remember">
                    <input type="checkbox" id="remember">
                    <label for="remember">Recordar contraseña</label>
                </div>

                <button type="submit">Ingresar</button>
            </form>
        </div>
    </div>
</body>
       <script src="usuario.js" defer></script>
</html>
